<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alarm Clock</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" type="text/TTF" href="DS-DIGI.TTF">
<link rel="stylesheet" href="style.css">


</head>
<body>
<h1>Alarm Clock</h1>
<div id="clock"></div>
<br>
<form id="alarmForm">
  <label for="alarmHour"></label>
  <input type="number" id="alarmHour"  min="1" max="12" required="1" value="1">
  <label for="alarmMinute">:</label>
  <input type="number" id="alarmMinute" min="0" max="59" required="0" value="0">
  <label for="alarmSecond">:</label>
  <input type="number" id="alarmSecond" min="0" max="59" required="0" value="0">
  <label for="alarmPeriod">:</label>
  <select id="alarmPeriod" >
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </select>
  <button type="button" id="setAlarmButton">Set Alarm</button>
</form>
<div id="alarms">
  <h2><i class="fa-thin fa-alarm-clock"></i><i class="fa-regular fa-bell"></i> Alarms List</h2>
  <ul id="alarmsList"></ul>
</div>
<script src="script.js">
  
</script>
</body>
</html>
